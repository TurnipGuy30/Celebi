<!doctype html>
<html id="page" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../logo.png">
		<title>Home | Celebi v1.2.2</title>
		<style>@import url("styles/index.css");</style>
		<script>
			var featured = [
				"hacking-mudkip",
				"isabel-lifu-211207-xprado",
				"isabel-lifu",
				"joeblownn",
				"lahonathon",
				"lhn",
				"pokemon-pythonred",
				"pradolang",
				"ravanger101",
				"turnipguy30",
				"valensce",
				"valerimatical",
				"xpavilion"
			].sort();
			function addFeatured(item) {
					document.getElementById("featured").innerHTML += '<li><img src="https://gpvc.arturio.dev/' + item + '" height="16px"> - <a href="page.html?tag=' + item + '" target="_blank" rel="noopener noreferrer">' + item + '</a></li>';
				};
			var f = function(t) {
				if (window.location.href.toLowerCase().endsWith(".html")) {
					window.open(window.location.href.toLowerCase().replace("index.html","page.html?tag=") + t);
				} else {
					window.open(window.location.href.toLowerCase().replace("celebi","celebi/page?tag=") + t);
				};
			};
			var redirect = function() {
				var input = document.getElementById("input").value.toLowerCase();
				if (!(input == null || input == "null" || input == "" || input.match(/[^0-9^a-z-]/))) {
					document.getElementById("output").innerHTML = "";
					f(input);
				} else {
					document.getElementById("output").innerHTML = "Invalid tag!";
				};
			};
		</script>
	</head>
	<body id="body" onload="featured.forEach(addFeatured);">
		<div id="box">
			<a href="https://github.com/TurnipGuy30/Celebi" target="_blank" rel="noopener noreferrer">
				<img src="https://raw.githubusercontent.com/TurnipGuy30/Celebi/main/logo.png" id="celebi">
			</a>
			<h1>Celebi Homepage</h1>
			<p>
				Please enter a tag in this format: <code>https://gpvc.arturio.dev/[tag]</code>
				<br>
				<form id="form" autocomplete="off">
					<input type="text" id="input" width="70%" />
				</form>
				<p id="output"></p>
				<button onClick="redirect();">Submit</button>
				<br>
				&nbsp;
				<h1>Featured Counters</h1>
				<ul id="featured"></ul>
			</p>
		</div>
	</body>
</html>
