<!doctype html>
<html id="page" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="../logo.png">
		<title>Page | Celebi</title>
		<style>@import url("styles/index.css");</style>
		<script defer>
			var v = "v1.2.2";
			var location = window.location.href.toLowerCase();
			const a = new URLSearchParams(window.location.search).get("tag");
			if (!(a == null || a == "null" || a == "" || a.match(/[^0-9^a-z-]/))) {
				document.getElementById("page").innerHTML = `
					<html lang="en" dir="ltr">
					<head>
						<meta charset="utf-8" http-equiv="refresh" content="0" url="${location}">
						<link rel="icon" href="../logo.png"><title>${a} | Celebi ${v}</title>
					</head>
					<body>
						<div id="box">
							<h1 style="font-family:"Brush Script MT",cursive;">${a}</h1>
							<p>
								<a href="index.html" target="_blank" rel="noopener noreferrer">Homepage</a>
							</p>
							<img src="https://gpvc.arturio.dev/${a}">
						</div>
					</body>
					</html>
				`;
			} else {
				window.location.href = "index.html";
			};
		</script>
	</head>
</html>
